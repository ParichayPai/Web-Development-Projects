<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/065281acf5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="color: black;">Tic Tac Toe</h1>

    <div id="hide1">
      <div
        class="input-group"
        style="width: 500px; display: flex; flex-flow: row;"
      >
        <div class="input-group-prepend">
          <span class="input-group-text">Player 1</span>
        </div>
        <input
          type="text"
          aria-label="First name"
          class="form-control"
          id="p1"
          name="p1"
        />
      </div>
    </div>
    <!-- <br /> -->
    <div id="hide2">
      <div
        class="input-group"
        style="width: 500px; display: flex; flex-flow: row;"
      >
        <div class="input-group-prepend">
          <span class="input-group-text">Player 2</span>
        </div>
        <input
          type="text"
          aria-label="First name"
          class="form-control"
          name="p2"
          id="p2"
        />
      </div>
    </div>
    <!-- <br /> -->
    <div class="input-group mb-3" style="width: 300px;" id="hide3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="dim">Dimensions</label>
      </div>
      <select class="custom-select" id="dim">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select>
    </div>
    <!-- <br />
    <br /> -->

    <button
      type="button"
      class="btn btn-success"
      id="start"
      onclick="startGame()"
    >
      Start Game
    </button>
    <!-- <br /> -->

    <div id="game-container" class="hide">
      <div id="turn" style="font-size: 30px;">Begin!</div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModalCenter"
      id="modalbtn"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <!--Modal-box-->
        <div class="modal-content">
          <!-- <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Game Over</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div> -->
          <div class="modal-body">
            <img src="go.png" alt="" id="go" />
          </div>
          <div class="modal-footer">
            <p id="whowon"></p>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-success" id="reload">
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
  </body>
</html>
