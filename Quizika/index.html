<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizika</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/065281acf5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Quizika<span class="dot">.</span></h1>
      <p>Quiz platform for the future.</p>
    </header>

    <section class="quiz">
      <div class="box">
        <div class="image-container books">
          <a href="bookQuiz/bookQuiz.html"
            ><img src="svg/books.svg" alt="books" width="100%" height="100%"
          /></a>
        </div>
        <p class="type">
          Books<span class="dot">.</span><i class="fas fa-book"></i>
        </p>
        <p class="type-text">
          How much do you know about books? Try to answer these questions.
        </p>
      </div>
      <div class="box">
        <div class="image-container movie">
          <a href="movieQuiz/movieQuiz.html"
            ><img src="svg/movie.svg" alt="movie" width="100%" height="100%"
          /></a>
        </div>
        <p class="type">
          Movies<span class="dot">.</span><i class="fas fa-film"></i>
        </p>
        <p class="type-text">
          Think you are a movie buff? Try out our movie quiz to find out.
        </p>
      </div>

      <div class="box">
        <div class="image-container coding">
          <a href="codingQuiz/codingQuiz.html"
            ><img src="svg/code.svg" alt="coding" width="100%" height="100%"
          /></a>
        </div>
        <p class="type">
          Coding<span class="dot">.</span><i class="fas fa-terminal"></i>
        </p>
        <p class="type-text">
          Check out your general knowledge about various proramming language.
        </p>
      </div>
    </section>
  </body>
</html>
